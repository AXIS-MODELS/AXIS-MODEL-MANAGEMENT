<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUKE - AXIS MODEL MGMT</title>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="IMAGES/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="32x32" href="IMAGES/favicon-32x32.png">

    <link rel="icon" type="image/png" sizes="16x16" href="IMAGES/favicon-16x16.png">

    <link rel="manifest" href="IMAGES/site.webmanifest">
</head>
<body>

        <!--HEADER WITH HAMBURGER MENU-->
        <header>
            <div class="logo">
                <a href="index.html">
                <img src="IMAGES/AXIS MODEL MANAGEMENT LOGO.svg" alt="AXIS MODEL MANAGEMENT">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <button class="close-btn">&times;</button>
                    <li><a href="/#models" class="nav-item">MODELS</a></li>
                    <li><a href="/#contact" class="nav-item">CONTACT</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <!--MODEL PERSONAL PAGE-->
        <section class="model-page">
            <h1 class="model-name">DUKE M</h1>
            <div class="model-header">
                <img src="DUKE/DUKE 5.jpg" alt="" class="headshot">
                <div class="divider-vertical"></div>
                <div class="model-details">
                    <p><strong>HEIGHT:</strong> 6'0"</p>
                    <p><strong>CHEST:</strong> 35"</p>
                    <p><strong>WAIST:</strong> 29"</p>
                    <p><strong>HIPS:</strong> 39"</p>
                    <p><strong>SHOE:</strong> 9 UK</p>
                    <p><strong>HAIR:</strong> Black</p>
                    <p><strong>EYES: </strong>Brown</p>
                </div>
            </div>
            <div class="divider-horizontal"></div>
            <div class="model-portfolio">
                <div class="portfolio-images">
                    <img src="DUKE/DUKE 3.JPG" alt="">
                    <img src="DUKE/DUKE 4.JPG" alt="">
                    <img src="DUKE/DUKE 7.jpg" alt="">
                    <img src="DUKE/DUKE 6.jpg" alt="">
                    <img src="DUKE/DUKE 9.jpg" alt="">
                    <img src="DUKE/DUKE 8.jpg" alt="">
                </div>
            </div>
        </section>

        <script src="script.js"></script>
</body>
</html>
